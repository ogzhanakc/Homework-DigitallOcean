<div>
  <mat-form-field>
    <mat-label>{{ 'LANGUAGE_SELECTOR' | translate }}</mat-label>
    <mat-select [(value)]="language" (selectionChange)="changeLanguage($event)">
      <mat-option *ngFor="let lang of languages" [value]="lang.key">
        {{ lang.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
